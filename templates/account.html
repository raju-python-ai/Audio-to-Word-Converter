<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="../static/css/account.css">
</head>
<body>
    <div class="background-image"></div> 

  <div class="container">
    <div class="card">
      <div class="header">
        <a href="{{ url_for('main.home') }}" class="back-btn">‚Üê</a> {{ t['account'] }}
      </div>

<form class="form-container" method="POST">
  <label for="username">{{ t['username'] }}</label>
  <input type="text" id="username" name="username" value="{{ user[1] }}" required>

  <label for="email">{{ t['email'] }}</label>
  <input type="email" id="email" name="email" value="{{ user[3] }}" readonly>

  <label for="phone">{{ t['phone'] }}</label>
  <input type="tel" id="phone" name="phone" value="{{ user[2] }}" required>

  <label for="password">{{ t['password'] }}</label>
  <input type="password" id="password" name="password" value="{{ user[4] }}" required>

  <button type="submit">{{ t['update'] }}</button>
</form>

    </div>
  </div>

</body>
</html>
