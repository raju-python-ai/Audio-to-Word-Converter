
<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>பதிவு</title>

<!-- Link to your CSS file -->
<link rel="stylesheet" href="../static/css/register.css">

<!-- Font Awesome for icons -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <h1>பதிவு செய்யவும்</h1>
    <p>புதிய கணக்கை உருவாக்கவும்</p>
  </div>

  <!-- Registration Form -->
  <form id="registerForm" action="{{ url_for('auth.register') }}" method="POST">

    <div class="input-box">
      <input type="text" name="username" placeholder="பயனர் பெயர்" required>
      <i class="fa fa-user"></i>
    </div>

    <div class="input-box">
      <input type="tel" name="mobile" placeholder="மொபைல் எண்ணை உள்ளிடவும்" required pattern="[0-9]{10}">
      <i class="fa fa-phone"></i>
    </div>

    <div class="input-box">
      <input type="email" name="email" placeholder="மின்னஞ்சல்" required>
      <i class="fa fa-envelope"></i>
    </div>

    <div class="input-box password-box">
      <input type="password" name="password" id="password" placeholder="கடவுச்சொல்" required>
      <i class="fa fa-eye-slash toggle-pass" id="togglePassword"></i>
    </div>

    <button type="submit" class="register-btn">பதிவு செய்யவும்</button>

    <p class="signup-text">ஏற்கனவே கணக்கு உள்ளதா? 
      <a href="{{ url_for('auth.login') }}">உள்நுழைக</a>
    </p>

    <p class="continue">அல்லது இதோடு தொடரவும்</p>
    <div class="social-login">
      <button type="button" class="google">
        <i class="fa-brands fa-google"></i>
      </button>
      <button type="button" class="facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </button>
    </div>

  </form>

</div>

<!-- Link to JavaScript file -->
<script src="script.js"></script>
</body>
</html>
